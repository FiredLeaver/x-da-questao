<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XdaQuestao</title>
    <link rel="stylesheet" href="./login/login.css">
    <script defer src="./login/login.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="./login/images/logo.png" alt="XdaQuestao">
    </header>

    <main>
        <div id="tabs">
            <span id="login-tab" class="activated">
                Entrar
            </span>

            <span id="signUp-tab">
                Cadastrar-se
            </span>
        </div>

        <!-- Login forms -->
        <form action="/login" method="post" id="login-forms">
            <div class="inputFields">
                <div class="inputField">
                    <div class="icon"><img src="./login/images/account.png" alt="icone"></div>
                    <input name="login" type="text" placeholder="Nome de usu치rio ou E-mail">
                </div>
                <div class="inputField">
                    <div class="icon"><img src="./login/images/lock.png" alt="icone"></div>
                    <input name="password" type="password" placeholder="Senha">
                    <span id="forgotPassword" class="link">Esqueci a senha</span>
                </div>
            </div>
            <button type="submit" class="btnfield">Entrar</button>
        </form>

        <!-- SignUp forms -->
        <form action="/signup" method="post" class="hidden" id="signUp-forms">
            <div class="inputFields">
                <div class="inputField">
                    <div class="icon"><img src="/login/images/account.png" alt="icone"></div>
                    <input name="nome_usuario" type="text" id = "IdUsername"placeholder="Nome de usu치rio">
                </div>
                <div class="inputField">
                    <div class="icon"><img src="/login/images/mail.png" alt="icone"></div>
                    <input name="email" type="email" id = "IdEmail" placeholder="E-mail">
                </div>
                <div class="inputField">
                    <div class="icon"><img src="/login/images/lock.png" alt="icone"></div>
                    <input name="senha" type="password" id = "IdPassword" placeholder="Senha">
                </div>
                <div class="inputField">
                    <div class="icon"><img src="/login/images/lock.png" alt="icone"></div>
                    <input name = "confirmarSenha" type="password" id = "IdConfirmPassword" placeholder="Confirmar senha">
                </div>
            </div>
            <button type="submit" class="btnfield">Cadastrar</button>
        </form>


        <!-- Forgot password forms -->
        <form action="/forgotPassword" method="post" class="hidden" id="forgotPassword-forms">
            <div class="inputFields">
                <button type="button" class="btn-return" id="btn-return-login">
                    <img src="./login/images/returnArrow.png" alt="icone">
                    <span class="">Voltar</span>
                </button>
                <div class="inputField">
                    <div class="icon"><img src="./login/images/account.png" alt="icone"></div>
                    <input name="login" type="text" placeholder="Nome de usu치rio ou E-mail">
                </div>
            </div>

            <button type="submit" class="btnfield">Solicitar c칩digo</button>
        </form>
    </main>
</body>
</html>
