<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XdaQuestao</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/logo.png" alt="XdaQuestao">
    </header>

    <main>
        <div id="entrar-cadastrar">
            <span id="entrar" class="Ativado">
                Entrar
            </span>

            <span id="cadastrar">
                Cadastrar-se
            </span>
        </div>

        <form action="/enviar" method="post" id="loginForms">
            <input type="text" name="login" />
            <input type="password" name="password" />
            <input type="submit" name="acao" value="Logar" />
        </form>
    </main>

</body>
</html>
